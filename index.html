    <div class="hero">
        <h1>Welcome to Metro Rail Transit</h1>

    <div class="container my-5">
        <h2>MRT Line 3 - Station Selector</h2>
        <p>Select your starting station and destination:</p>
        <form id="station-form" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="startStation" class="form-label">Starting Station:</label>
                    <select class="form-select" id="startStation">
                        <option selected disabled>Select starting station</option>
                        <option>North</option>
                        <option>Quezon Avenue</option>
                        <option>Kamuning</option>
                        <option>Santolan</option>
                        <option>Ortigas</option>
                        <option>Shaw</option>
                        <option>Boni</option>
                        <option>Guadalupe</option>
                        <option>Buendia</option>
                        <option>Ayala</option>
                        <option>Magallanes</option>
                        <option>Taft</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="endStation" class="form-label">Destination Station:</label>
                    <select class="form-select" id="endStation">
                        <option selected disabled>Select destination station</option>
                        <option>North</option>
                        <option>Quezon Avenue</option>
                        <option>Kamuning</option>
                        <option>Santolan</option>
                        <option>Ortigas</option>
                        <option>Shaw</option>
                        <option>Boni</option>
                        <option>Guadalupe</option>
                        <option>Buendia</option>
                        <option>Ayala</option>
                        <option>Magallanes</option>
                        <option>Taft</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="calculateFare()">Calculate Fare</button>
        </form>

        
        <h3 id="fareOutput"></h3>
    </div>

    </div>

    <script>
        // JavaScript function to calculate the fare
        function calculateFare() {
            const regularRates = [13, 15, 18, 20, 25, 28];
            const startStation = document.getElementById("startStation").selectedIndex;
            const endStation = document.getElementById("endStation").selectedIndex;
            
            if (startStation > 0 && endStation > 0 && startStation !== endStation) {
                let distance = Math.abs(startStation - endStation);
                let fare = regularRates[Math.min(distance, regularRates.length - 1)];
                document.getElementById("fareOutput").innerHTML = `Regular Fare: Php ${fare}`;
            } else {
                document.getElementById("fareOutput").innerHTML = "Please select valid stations.";
            }
        }
    </script>
